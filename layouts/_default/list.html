{{ define "main" }}
<div class="prose max-w-none">
<h1 class="standard {{ if eq .Kind "term" }}font-italic{{ end }}">{{ if eq .Kind "term" }}#{{ end }}{{- .Title -}}</h1>
{{ range $key, $val := (.Paginator 10).Pages }}
<div class="mb-2">
<h3 class="flex flex-row align-start accordion mt-0 mb-1 {{ if eq $key 0 }}active{{ end }}">
  <span onclick="expandAccordion(this)" class="expand-metadata">a</span><span>-</span>
  <a href="{{ .Permalink | relURL }}"> {{- .Title -}} </a>
</h3>
<div id="panel-item-{{ $key }}" class="panel metadata-panel overflow-hidden">
  <div class="metadata">{{- partial "metadata" . -}}</div>
</div>
</div>
{{ end }}
</div>
<script src="{{ `js/accordion.js` | relURL }}"></script>
<div class="mt-4 d-flex justify-content-center">
  {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
